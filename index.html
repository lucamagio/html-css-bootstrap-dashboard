<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!--NavBar-->
    <header>
        <img id="logo" src="./img/duck.png" alt="logo">
        <div class="container-navbar">
            <button>Catalogo Libri</button>
            <button>Anagrafica Utenti</button>
            <button>Storico Prestiti</button>
            <button>Help</button>
        </div>
    </header>

    <!--Title, Button and Table-->
    <main class="container">
        <div id="title-section">
            <div class="row">
                <h4 class="col-10">Catalogo Libri</h4>
                <button id="add-book" class="col-2">Aggiungi Libro</button>
            </div>
        </div>

        <div class="table">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th class="col-5">Titolo</th>
                        <th class="col-3">Data Prestito</th>
                        <th class="col-3">Stato</th>
                        <th class="col-1">Azioni</th>
                    </tr>
                </thead>
            </table>
        </div>

    </main>
    
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
